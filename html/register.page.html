<div aria-label="Register">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Register</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div>
                    <label>Email address: <input type="email" ng-model="vm.loginEmail"  ng-model-options="{updateOn: 'blur'}"></label>
                    <div class="error" ng-if="vm.noEmail">Please enter a valid email address</div>
                </div>
                <div>
                    <label>Password: <input type="password" ng-model="vm.loginPassword"></label>
                    <div class="error" ng-if="vm.noPassword">Please enter a password</div>

                </div>
                <div>
                    <label>Retype Password: <input type="password" ng-model="vm.confirmPassword"></label>
                    <div class="error" ng-if="vm.differentPassword">Your passwords do not match</div>
                </div>
                <md-button class="md-raised md-primary" ng-click="vm.register()">Create account for {{vm.loginEmail}}</md-button>
                <div class="error">{{vm.regError}}</div>
            </div>
        </md-dialog-content>
    </form>
</div>
